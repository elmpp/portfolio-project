query ResponsiveQuery {
  responsive @client {
    lessThan {
      extraSmall,
      small,
      medium,
      large,
      infinity
    },
    greaterThan {
      extraSmall,
      small,
      medium,
      large,
      infinity
    }
    is {
      extraSmall,
      small,
      medium,
      large,
      infinity
    }
    mediaType
    orientation
  }
}
